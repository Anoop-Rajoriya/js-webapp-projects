<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://www.figma.com/file/BzNsm1i2Mn2vhhx3iuFvrg/Quiz-Time?type=design&node-id=0-1&mode=design&t=KPRI2UvZ2GEXXZrv-0 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/result.css" />
    <script src="../scripts/result.js" defer></script>
    <title>result</title>
  </head>
  <body>
    <div class="result-container">
      <header>
        <img src="../assets/Group 4.svg" alt="logo" />
        <h1>result</h1>
      </header>
      <main>
        <div class="chart-container">
          <div class="outer-progress">
            <div class="inner-progress">
              
            </div>
          </div>
          <span class="green"></span>
          <span class="red"></span>
        </div>
        <p>“Keep learning, you have a good score!”</p>
        <button >&lt;&lt;Retry</button>
      </main>
      <footer>
        <div class="share-elm">
          <p>Share your score:</p>
          <div class="svg-container">
            <img src="../assets/Instagram Square_.svg" alt="Instagram logo" />
            <img src="../assets/LinkedIn Square_.svg" alt="LinkedIn logo" />
            <img src="../assets/Twitter Square_.svg" alt="Twitter logo" />
          </div>
        </div>
        <p>Made with ❤️ by Anoop Rajoriya</p>
      </footer>
    </div>
  </body>
</html>
