<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foddie hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>

<!-- ********************************* code-divider  1 ********************************* -->
<!-- https://www.figma.com/file/pGRft10V0mLb5Rz3l1kFDz/Foodie-Hamburger -->
<body>
    <div class="app-wraper">
        <header class="">
            <div class="page-logo">
                <img src="./assets/foodie hamburger logo.svg" alt="app logo">
            </div>
            <div class="hamburger-clicker">&#9776;</div>
            <nav >
                <span class="cross">&times;</span>
                <a href="#img2">Top Picks</a>
                <a href="#img3">Whopper</a>
                <a href="#img4">Stunner Menu</a>
                <a href="#img5">New Foodie Collection</a>
                <a href="#img6">Deal of the Day</a>
            </nav>
        </header>
        <main>
            <section class="main-section">
                <img src="./assets/main-section-img.png" alt="">
                <h1>Well, You can’t resist anymore!</h1>
            </section>
            <section id="img2">
                <p>Top Picks</p>
                <img  src="./assets/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="">
            </section>
            <section id="img3">
                <p>Whoppe</p>
                <img  src="./assets/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="">
            </section>
            <section id="img4">
                <p>Stunner Menu</p>
                <img  src="./assets/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="">
            </section>
            <section id="img5">
                <p>New Foodie Collection</p>
                <img  src="./assets/john-fornander-VedLcUfLi74-unsplash 1.png" alt="">
            </section>
            <section id="img6">
                <p>Deal of the Day</p>
                <img  src="./assets/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="">
            </section>
        </main>
        <footer>
            <a href="#">go to top</a>
            <p>Made with  ❤️ by Anoop Rajoriya</p>
        </footer>
    </div>
</body>

</html>
